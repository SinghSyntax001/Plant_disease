<!-- ========================= result.html ========================= -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result | CropGuard AI</title>

    <link rel="stylesheet" href="/static/css/result.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <nav>
      <div class="logo-container">
        <img src="/static/images/logo.png" class="logo" />
        <h2>CropGuard AI</h2>
      </div>
      <a href="/" class="back-btn"
        ><i class="fa-solid fa-arrow-left"></i> Home</a
      >
    </nav>

    <section class="result-container">
      <div class="prediction-card">
        <h2>Prediction</h2>

        <img src="{{ image_url }}" class="result-image" />

        <p><strong>Crop:</strong> {{ crop }}</p>
        <p class="disease"><strong>Disease:</strong> {{ disease }}</p>

        <div class="confidence">
          Confidence: <strong>{{ confidence }}%</strong>
        </div>
      </div>

      <div class="chatbot-card">
        <h2>AI Assistant ðŸ¤–</h2>

        <select id="languageSelect">
          <option value="en">English</option>
          <option value="hi">à¤¹à¤¿à¤‚à¤¦à¥€</option>
          <option value="mr">à¤®à¤°à¤¾à¤ à¥€</option>
        </select>

        <div class="llm-content" id="llmContent">
          {{ llm_response | safe }}
        </div>

        <div class="chat-box" id="chatMessages"></div>

        <div class="chat-input">
          <input id="chatText" placeholder="Ask a follow-up..." />
          <button onclick="sendChat()">Send</button>
          <button disabled title="Voice coming soon">
            <i class="fa-solid fa-microphone"></i>
          </button>
        </div>
      </div>
    </section>

    <script>
      const CHAT_CONTEXT = JSON.parse('{{ chat_context | default({}, true) | tojson | safe }}');
    </script> 

    <script src="/static/js/script.js"></script>
  </body>
</html>
