
<!-- ========================= result.html ========================= -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result | CropGuard AI</title>

    <link rel="stylesheet" href="/static/css/result.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <nav>
      <div class="logo-container">
        <img src="/static/images/logo.png" class="logo" />
        <h2>CropGuard AI</h2>
      </div>
      <a href="/" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i> Home
      </a>
    </nav>

    <main class="container">
      <div class="prediction-card">
        <h2>Diagnosis Result</h2>
        <img src="{{ image_url }}" class="result-image" />
        <p><strong>Crop:</strong> {{ crop }}</p>
        <p class="disease"><strong>Prediction:</strong> {{ disease }}</p>
        <div class="confidence-bar">
          <div class="confidence-fill" style="width: {{ confidence }}%;"></div>
        </div>
        <p class="confidence-text">Confidence: {{ confidence }}%</p>
      </div>

      <div class="assistant-card">
        <div class="assistant-header">
          <h2>AI Assistant</h2>
          <div class="language-selector">
            <select id="languageSelect" onchange="regenerateResponse()">
              {% for lang in languages %}
              <option value="{{ lang.code }}" {% if lang.code == 'en' %}selected{% endif %}>{{ lang.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div id="llmResponse" class="llm-content">
          {{ llm_response | safe }}
        </div>

        <div id="chatHistory" class="chat-history"></div>

        <div class="chat-input-area">
          <input
            type="text"
            id="chatInput"
            placeholder="Ask a follow-up question..."
          />
          <button onclick="sendChatMessage()">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
          <button id="recordBtn">
            <i class="fa-solid fa-microphone"></i>
          </button>
        </div>
      </div>
    </main>

    <script>
      // Regenerates the LLM response when the language is changed
      async function regenerateResponse() {
        const language = document.getElementById("languageSelect").value;
        const response = await fetch("/regenerate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ language }),
        });
        const data = await response.json();
        document.getElementById("llmResponse").innerHTML = data.response;
      }

      // Sends a chat message to the backend
      async function sendChatMessage() {
        const input = document.getElementById("chatInput");
        const message = input.value.trim();
        if (!message) return;

        const language = document.getElementById("languageSelect").value;
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, language }),
        });
        const data = await response.json();

        // Append user and AI messages to chat history
        appendMessage("user", message);
        appendMessage("assistant", data.reply);
        input.value = "";
      }

      // Appends a message to the chat history UI
      function appendMessage(role, content) {
        const chatHistory = document.getElementById("chatHistory");
        const messageDiv = document.createElement("div");
        messageDiv.className = `chat-message ${role}`;
        messageDiv.innerHTML = content;
        chatHistory.appendChild(messageDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }
    </script>
  </body>
</html>
