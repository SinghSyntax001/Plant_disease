<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CropGuard AI - Plant Disease Detection</title>

    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- UPLOAD MODAL -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <h2>Select Crop</h2>

        <h3 class="modal-subheading">üçé Fruits</h3>
        <div class="modal-grid">
          <div class="modal-item" onclick="selectCrop(this)">
            <img src="{{ url_for('static', path='images/apple.jpg') }}" />
            <p>Apple</p>
          </div>
          <div class="modal-item" onclick="selectCrop(this)">
            <img src="{{ url_for('static', path='images/banana.jpg') }}" />
            <p>Banana</p>
          </div>
          <div class="modal-item" onclick="selectCrop(this)">
            <img src="{{ url_for('static', path='images/mango.jpg') }}" />
            <p>Mango</p>
          </div>
          <div class="modal-item" onclick="selectCrop(this)">
            <img src="{{ url_for('static', path='images/grapes.jpg') }}" />
            <p>Grapes</p>
          </div>
        </div>

        <h3 class="modal-subheading">ü•¶ Vegetables</h3>
        <div class="modal-grid">
          <div class="modal-item" onclick="selectCrop(this)">
            <img src="{{ url_for('static', path='images/tomato.jpg') }}" />
            <p>Tomato</p>
          </div>
          <div class="modal-item" onclick="selectCrop(this)">
            <img src="{{ url_for('static', path='images/potato.jpg') }}" />
            <p>Potato</p>
          </div>
          <div class="modal-item" onclick="selectCrop(this)">
            <img
              src="{{ url_for('static', path='images/cauliflower.jpg') }}"
            />
            <p>Cauliflower</p>
          </div>
          <div class="modal-item" onclick="selectCrop(this)">
            <img src="{{ url_for('static', path='images/corn.jpg') }}" />
            <p>Corn</p>
          </div>
        </div>

        <form action="/upload" method="POST" enctype="multipart/form-data">
          <input type="hidden" name="crop" id="selectedCrop" />
          <input
            type="file"
            name="image"
            id="imageInput"
            accept="image/*"
            hidden
          />

          <div class="modal-actions">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeUploadModal()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="upload-btn"
              id="uploadBtn"
              disabled
            >
              Upload
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- HERO -->
    <section class="hero">
      <nav>
        <div class="logo-container">
          <a href="/">
            <img
              src="{{ url_for('static', path='images/logo.png') }}"
              class="logo"
            />
          </a>
          <h2>CropGuard AI</h2>
        </div>

        <div class="nav-links" id="navLinks">
          <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
          <ul>
            <li><a href="/" class="active">HOME</a></li>
            <li><a href="/about">ABOUT</a></li>
            <li><a href="/guide">GUIDE</a></li>
          </ul>
        </div>

        <i class="fa-solid fa-bars" onclick="showMenu()"></i>
      </nav>

      <div class="hero-text">
        <h1>üå± Detect Crop Disease Instantly</h1>
        <p>Upload a leaf image and get AI-powered diagnosis & treatment.</p>
        <a class="btn" onclick="openUploadModal()">Upload Image</a>
      </div>
    </section>

    <footer>
      <p>¬© 2025 CropGuard AI</p>
    </footer>

    <script src="/static/js/script.js"></script>
  </body>
</html>
